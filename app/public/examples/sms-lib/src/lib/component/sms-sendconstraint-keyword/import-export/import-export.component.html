<div class="modal-header modal-header-update">
  <div class="modal-title">导入</div>
</div>
<div class="main">
  <icc-upload
    #iccupload
    [exampleUrl]="exampleUrl"
    [action]="actionUrl"
    [filter]="filters"
    [size]="104857600"
    [showReason]="showReason"
    [customRequest]="$any(customRequest)"
    [percent]="uploadPercent"
    [status]="uploadStatus"
    [hasProgress]="hasProgress"
    [totalCount]="totalSize"
    [successCount]="succSize"
    [logUrl]="stzaPath"
    [errorMsg]="errorMsg"
    (remove)="fileRemove($event)"
  ></icc-upload>

  <div class="modal-footer modal-footer-update">
    <icc-button [btnType]="'hollow'" (btnClick)="close()">
      <span>关闭</span>
    </icc-button>
    <icc-button [btnType]="'default'" [isDisabled]="!tempItem" (btnClick)="handleUpload()">
      <span>确定</span>
    </icc-button>
  </div>
</div>
